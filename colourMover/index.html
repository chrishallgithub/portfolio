<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script>

var moves, changeR, changeG, changeB, sensitivity, x1, y1, z1, x2, y2, z2;

var red = 255; green = 255; blue = 255;

//gracias https://stackoverflow.com/questions/4475219/detect-a-shake-in-ios-safari-with-javascript !
function colourMover(){
	
	if (typeof window.DeviceMotionEvent != 'undefined') {
		
		// Shake sensitivity (a lower number is more)
		sensitivity = 0;
	
		// Position variables
		x1 = 0, y1 = 0, z1 = 0, x2 = 0, y2 = 0, z2 = 0;
	
		// Listen to motion events and update the position
		window.addEventListener('devicemotion', function (e) {
			x1 = e.accelerationIncludingGravity.x;
			y1 = e.accelerationIncludingGravity.y;
			z1 = e.accelerationIncludingGravity.z;
		}, false);
	
		// Periodically check the position and fire
		// if the change is greater than the sensitivity
		moves = setInterval(checkMoves, 150);

        //alert('Move.');

        $("#colour").trigger( "click" );
	}
}

function checkMoves(){
	
	changeR = Math.abs(x1-x2);
	changeG = Math.abs(y1-y2);
	changeB = Math.abs(z1-z2);

	red = Math.round(changeR*25.7); //convert to positive
	green = Math.round(changeG*25.7);
	blue = Math.round(changeB*25.7);

	//$("#colour").html("colour: " + red + "<br />," + green + "<br />," + blue);

	var colour = "rgb(" + red + "," + green + "," + blue + ")";
	
	$("#colour").css({"background-color" : colour});

	//setTimeout(window.scrollTo(0, 1), 10);

    window.addEventListener('load', function(e) {
        setTimeout(function() { window.scrollTo(0, 1); }, 1);
      }, false);

    document.body.requestFullscreen();

}
</script>
